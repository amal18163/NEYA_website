          <!-- _________________________________________________________________________________________________

              Sign-Up Buttons (#all_options)
              The page's main content will consist of 3 large sign-up buttons (Become A Member, Become A Leader,

              __________________________________________________________________________________________________
          -->
            <ul id = "all_options">
            <!--Container for the 3 sign-up buttons-->

                <!-- _______________________ "Become A Member" Sign-Up Button ______________________-->

                <li class = "option">
                    <a href = "member_signup.html" class = "sign_up member"><br>Become &nbsp;A Member <!--No Hover-->

                    </a>
                </li> <!--End member button-->


                <!-- _____________________ "Become A Leader" Sign-Up Button _______________________-->

                <li class = "option">
                    <a href = "leader_signup.html" class = "sign_up leader"><br>Become &nbsp;A Leader <!--No Hover-->
                        <!--When hovered on, button spins and span element containing a call to action appears-->
                        <span id = "option_leader" class = "sign_up"><br>Want to lend <br>a helping hand? Volunteer now!</span>
                    </a>
                </li> <!--End leader button-->


                <!-- ______________________ "Sponsor Us" Sign-Up Button ______________________________-->

                <li class = "option">
                    <a href = "sponsor_signup.html" class = "sign_up sponsor"><br>Sponsor <br>Us <!--No Hover-->
                        <!--When hovered on, button spins and span element containing a call to action appears-->
                        <span id = "option_sponsor" class = "sign_up"><br>Care to <br>sponsor us? <br>Let us know!</span>

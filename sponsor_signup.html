    <head>
        <title>Become A Sponsor - NEYA (New England Youth Alliance)</title>
        <meta name = "description" content = "Sponsor NEYA Today! Fill out our contact information form and a volunteer will reach out to you.">
        <meta name = "author" content="Amal Tidjani">
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
        <meta charset = "utf-8">

        <!--CSS Stylesheet-->
        <link href="css/style.css" rel="stylesheet">

        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Cinzel%7CAlegreya+Sans+SC:400,900%7CPort+Lligat+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!--
        *************************************************************************
             NAVIGATION MENU (HEADER)
        *************************************************************************
        -->

        <!--Dynamically Load Navigation Menu From index.html-->
        <header id = "header_here"></header>


        <!--
        *************************************************************************
               MAIN CONTENT
        *************************************************************************
        -->

        <div id = "main_sponsor_signup">

            <!--Back Button (Navigate Back to membership.html)-->
            <a class = "back_buttons" href = "membership.html"></a>

            <!--Page Title-->
            <h1>Sponsor</h1>

            <!-- _______________________ Sponsor Contact Form _______________________ -->

            <form id = "sponsor_form">
               <div id = "form_body"> <!--Text Input Fields-->

                   <!--Name Input (Required!)-->
                   <label for = "name"> FULL NAME: </label>
                   <label class = "req"> REQUIRED </label>
                   <br><input type = "text" name = "name" id = "name" size = "40" required>

                   <!--Email Input (Required!)-->
                   <br><label for = "email"> E-MAIL: </label>
                   <label class = "req"> REQUIRED </label>
                   <br><input type = "text" name = "email" id = "email" size = "40" required>

                   <!--Phone Number 1 Input (Optional)-->
                   <br><label for = "number1">Phone Number 1: </label>
                   <br><input type = "text" name = "number1" id = "number1" size = "40">

                   <!--Phone Number 2 Input (Optional)-->
                   <br><label for = "number2">Phone Number 2: </label>
                   <br><input type = "text" name = "number2" id = "number2" size = "40">

               </div> <!--End form_body-->

               <div id = "form_footer"> <!--Submit-->
                  <!--Submit Button-->
                  <input type = "submit" id = "submit" value = "Submit">
               </div> <!--End form_footer-->

            </form><!--End form-->

        </div> <!--End main_sponsor_signup-->


        <!--
        *************************************************************************
             FOOTER
        *************************************************************************
         -->

        <!--Dynamically Load Footer From index.html-->
        <footer id = "footer_here"></footer>


        <!--
        *************************************************************************
             JAVASCRIPT FILES
        *************************************************************************
         -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> <!--JQUERY-->
        <script src = "js/animations.js"></script> <!--Animates "Learn More" Links in Footer-->
        <script src = "js/alert.js"></script> <!--Shows Calling Hours Alert in Footer-->
        <script src = "js/load.js"></script> <!--Loads Universal Content (Header & Footer)-->

    </body>

</html>

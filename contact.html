<!DOCTYPE html>
<html lang = "en">

<!--
FILENAME: contact.html
AUTHOR: Amal Tidjani
DATE: August 2016
-->

    <head>
        <title>Contact Us - NEYA (New England Youth Alliance)</title>
        <meta name = "description" content = "Have questions? Want to get in touch? Contact us at NEYA!">
        <meta name = "author" content="Amal Tidjani">
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
        <meta charset = "utf-8">

        <!--CSS Stylsheet-->
        <link href="css/style.css" rel="stylesheet">

        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Cinzel%7CAlegreya+Sans+SC:400,900%7CPort+Lligat+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!--
        *************************************************************************
             NAVIGATION MENU (HEADER)
        *************************************************************************
        -->

        <!--Dynamically Load Navigation Menu From index.html-->
        <header id = "header_here"></header>


        <!--
        *************************************************************************
               MAIN CONTENT
        *************************************************************************
        -->

        <div id = "main_contact">

            <!-- _________________________________________________________________________________________________
                Column 1: Contact Us
                This column contains NEYA's contact information including the center's address, phone number,
                and e-mail address. A Google map is also embedded.
                __________________________________________________________________________________________________
            -->

            <section class = "column" id = "contact">

                <!-- ________________ Gold "Contact Us" Title ________________ -->
                  <!--Header is placed in div to add skewed edges-->
                <div class = "contact_headers">
                   <h2> Contact Us </h2>
                </div>

                <!-- _____________________ Contact Info ______________________ -->
                <div id = "contact_info">

                    <!--Address-->
                    <div class = "contact_text" id = "address">
                        <strong> ADDRESS: </strong>
                        <br>52 Cauliflower Lane
                        <br> Fluffington, MA
                        <br> 01816
                    </div> <!--End contact_text (address)-->

                    <div class = "contact_text" id = "tel/email">
                        <!--Telephone Number-->
                        <p> <strong> TEL: </strong> <br>1-800-414-NEYA </p>
                        <!--E-mail Address-->
                        <p> <strong> E-MAIL: </strong> <br>neya@gmail.com </p>
                    </div> <!--End contact_text (tel & email)-->

                </div> <!--End contact_info-->

                <!-- _____________________ Google Map ________________________ -->

                <div id = "map">
                    <iframe
                        width="500"
                        height="450"
                        style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAqannbNsJnsXkCzAv6Db8PUbKJexnoQ_4&q=Space+Needle,Seattle+WA" allowfullscreen>
                    </iframe>
                </div> <!--End map-->

            </section> <!--End Column 1-->

            <!-- _________________________________________________________________________________________________
                Column 2: General Inquiries
                This column contains an e-mail form that allows users to send NEYA questions, comments, etc.
                __________________________________________________________________________________________________
            -->

            <section class = "column" id = "inquiries">

                <!-- ________________________ Gold "Contact Us" Title ________________________ -->
                  <!--Header is placed in div to add skewed edges-->
                <div class = "contact_headers">
                    <h2> General Inquiries </h2>
                </div>


                <!-- _____________________________ E-Mail Form ______________________________ -->

                <form id = "contact_form">

                   <div id = "form_body"> <!--Text Input Fields-->

                       <!--Name Input (Required!)-->
                       <label for = "name"> NAME: </label>
                       <label class = "req"> REQUIRED </label>
                       <br><input type = "text" name = "name" id = "name" size = "40" required>

                       <!--Email Input (Required!)-->
                       <br><label for = "email"> E-MAIL: </label>
                       <label class = "req"> REQUIRED </label>
                       <br><input type = "text" name = "email" id = "email" size = "40" required>

                       <!--Subject Input (Optional)-->
                       <br><label for = "subject">SUBJECT: </label>
                       <br><input type = "text" name = "subject" id = "subject" size = "40">

                       <!--Message Textarea (Required!)-->
                       <br><label for = "message"> MESSAGE: </label>
                       <label class = "req"> REQUIRED </label>
                       <br><textarea name = "message" id = "message" required></textarea>

                   </div> <!--End form_body-->

                   <div id = "form_footer"><!--Submit-->
                      <!--Submit Button-->
                      <input type = "submit" id = "submit" value = "Submit">
                   </div> <!--End form-footer-->

                </form> <!--End contact_form-->

            </section> <!--End Column 2-->

        </div> <!--End main_contact-->

        <!--
        *************************************************************************
             FOOTER
        *************************************************************************
         -->

        <!--Dynamically Load Footer From index.html-->
        <footer id = "footer_here"></footer>

        <!--
        *************************************************************************
             JAVASCRIPT FILES
        *************************************************************************
         -->

        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> <!--JQUERY-->
        <script src = "js/animations.js"></script> <!--Animates "Learn More" Links in Footer-->
        <script src = "js/load.js"></script> <!--Shows Calling Hours Alert in Footer-->
        <script src = "js/alert.js"></script> <!--Loads Universal Content (Header & Footer)-->

    </body>

</html>
